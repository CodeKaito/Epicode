<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <title>Amazon Homepage</title>
</head>
<body>
    <main>

        <div class="banner-amazon padding-left">
            <img src="https://github.com/CodeKaito/Epicode/blob/main/27.10.23/task/assets/logo.png?raw=true" alt="logo-amazon" class="logo-amazon">
        </div>
        <div class="categories-amazon">
            <p>All</p>
            <p>Today's deals</p>
            <p>Customer Services</p>
            <p>Registry</p>
            <p>Gift Cards</p>
            <p>Sell</p>
        </div>

        <div class="homepage-container">
            <div class="homepage">

            
                <div class="homepage-banner">
                    <p class="title-banner">Shop All Holiday Gift Cards</p>
                </div>

                <div class="second-homepage-banner">
                    <div class="second-banner-image">
                        <h3 class="second-banner-title">Holiday Gift Guides</h3>
                        <p class="second-banner-subtitle">Be a go-gifter</p>
                    </div>
                </div>

                <div class="articles-container">
                    <h4>Find the Perfect gift</h4>
                    <p>Shop now</p>
                    <div class="articles">
                        <div class="article-img">
                            <img src="https://github.com/CodeKaito/Epicode/blob/main/27.10.23/task/assets/img_1.jpg?raw=true" alt="" style="width:100%">
                        </div>
                        <div class="article-img">
                            <img src="https://github.com/CodeKaito/Epicode/blob/main/27.10.23/task/assets/img_1.jpg?raw=true" alt="" style="width:100%">
                        </div>
                        <div class="article-img">
                            <img src="https://github.com/CodeKaito/Epicode/blob/main/27.10.23/task/assets/img_1.jpg?raw=true" alt="" style="width:100%">
                        </div>
                        <div class="article-img">
                            <img src="https://github.com/CodeKaito/Epicode/blob/main/27.10.23/task/assets/img_1.jpg?raw=true" alt="" style="width:100%" >
                        </div>
                        
                        
                    </div>
                </div>

                <div class="vr-image-container">
                    <div class="vr-image"></div>
                    <div class="vr-image-title">
                        <h4>Play the Gifting game</h4>
                        <p class="pointer">Shop gaming</p>
                    </div>
                </div>

                <div class="marshall-container">
                    <div class="marshall-image"></div>
                    <div class="marshall-title">
                        <h4>The sound of cheer</h4>
                        <p class="pointer">Shop Audio & Accessories</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="banner-footer">
            <p class="pointer">Back to top</p>
        </div>

        <div class="logo-amazon-bottom-container">
            <img src="https://github.com/CodeKaito/Epicode/blob/main/27.10.23/task/assets/logo.png?raw=true" alt="logo-amazon-bottom" class="logo-amazon-bottom pointer">
        </div>

    </main>
</body>
</html>
