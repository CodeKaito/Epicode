<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Stile di base per il componente dell'album */
        .album {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            margin: 20px;
        }

        .album img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ccc;
        }

        .album-details {
            padding: 15px;
        }

        .album-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .album-artist {
            font-size: 14px;
            color: #888;
        }
    </style>
    <title>Album Component</title>
</head>
<body>

    <!-- Esempio di utilizzo del componente -->
    <div class="album">
        <img src="https://via.placeholder.com/300" alt="Album Cover">
        <div class="album-details">
            <div class="album-title">Nome dell'Album</div>
            <div class="album-artist">Artista</div>
        </div>
    </div>

</body>
</html>
