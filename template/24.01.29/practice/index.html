<!doctype html>
<html lang="en">

<head>
    <title>ShopList</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        div.outer-box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .border-danger {
            border: 2px solid #e6dede;
        }
        
    </style>
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="outer-box">
            <!-- Card grocery List -->
            <div class="card" style="width: 18rem;">
                <img src="https://www.salepepe.it/files/2017/11/lista-spesa.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Shop List</h5>
                    <p class="card-text">Add here your products!</p>
                    <ol id="shop-list">
                    </ol>
                    <input class="mb-3 form-control form-control-lg" type="text" placeholder="Insert and item" aria-label=".form-control-lg example" id="input-list">
                    <div class="d-flex justify-content-center">
                        <a href="#" class="btn btn-primary">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span class="fw-bold" onclick="addProduct()">Add product</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js"></script>
</body>

</html>
